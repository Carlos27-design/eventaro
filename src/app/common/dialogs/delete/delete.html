<div class="modal-backdrop" (click)="close.emit()"></div>

<div class="modal">
  <h2>¿Estás Seguro?</h2>
  <p>Esta acción eliminará el evento. ¿Deseas Continuar?</p>

  <div class="modal__actions">
    <button class="btn" (click)="close.emit()">Cancelar</button>
    <button class="btn btn--danger" (click)="confirm.emit()">
      Sí, Eliminar
    </button>
  </div>
</div>
