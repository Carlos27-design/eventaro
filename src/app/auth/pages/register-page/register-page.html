<div class="register">
  <div class="register__background">
    <div class="register__top-image"></div>
    <div class="register__bottom-color"></div>
  </div>

  <div class="register__card">
    <form class="register__form">
      <h2 class="register__title">Registrate Aquí</h2>
      <div class="register__group">
        <label for="fullName" class="register__label">Nombre Completo</label>
        <input type="text" id="fullName" class="register__input" />
      </div>
      <div class="register__group">
        <label for="email" class="register__label">Correo Electronico</label>
        <input type="email" id="email" class="register__input" />
      </div>
      <div class="register__group">
        <label for="password" class="register__label">Contraseña</label>
        <input type="password" id="password" class="register__input" />
      </div>
      <div class="register__group">
        <label for="confirmPassword" class="register__label"
          >Confirmar Contraseña</label
        >
        <input type="password" id="confirmPassword" class="register__input" />
      </div>

      <button type="submit" class="register__button">Registrar</button>
      <p class="register__link">
        ¿Ya tienes una cuenta? <a routerLink="/auth/login">Iniciar Sesión</a>
      </p>
    </form>
  </div>
</div>
