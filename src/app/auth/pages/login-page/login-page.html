<div class="login">
  <div class="login__background">
    <div class="login__top-image"></div>
    <div class="login__bottom-color"></div>
  </div>

  <div class="login__card">
    <form class="login__form">
      <h2 class="login__title">Iniciar Sesión</h2>
      <div class="login__group">
        <label for="email" class="login__label">Correo Electronico</label>
        <input type="email" id="email" class="login__input" />
      </div>
      <div class="login__group">
        <label for="password" class="login__label">Contraseña</label>
        <input type="password" id="password" class="login__input" />
      </div>

      <button type="submit" class="login__button">Iniciar Sesión</button>
      <p class="login__link">
        ¿No tienes una cuenta?
        <a routerLink="/auth/register">Registrar aqui</a>
      </p>
    </form>
  </div>
</div>
